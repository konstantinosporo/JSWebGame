<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Game</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css" ;>
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <div class="column">
                    <img class="rounded-circle"
                        src="https://www.svgrepo.com/show/526106/play.svg">
                </div>
            </div>
            <div class="row text-center"><h5 class="display-5">Lets play: Rock Pencil Scissors Paper! </h3></div>
                <div class="row text-center">
                    <div class="col-lg-3 col-md-3 col-sm-3 py-5">

                        <a onclick="play(`Rock`)">
                            <img class="rounded-circle"
                                src="https://www.svgrepo.com/show/407352/rock.svg"
                                alt="Rock">
                        </a>
                        <p class="text-muted "> Click to Rock</p>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 py-5">
                        <a onclick="play(`Pencil`)">
                            <img class="rounded-circle smaller-image" 
                                src="https://www.svgrepo.com/show/513326/pencil.svg"
                                alt="Pencil">
                        </a>
                        <p class="text-muted "> Click for Pencil</p>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 py-5">
                        <a onclick="play(`Sciccors`)">
                            <img class="rounded-circle"
                                src="https://www.svgrepo.com/show/484954/scissors.svg"
                                alt="Scissors">
                        </a>
                        <p class="text-muted "> Click for `Scissors`</p>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 py-5">
                        <a onclick="play(`Paper`)">
                            <img class="rounded-circle"
                                src="https://www.svgrepo.com/show/8243/sheet.svg"
                                alt="Paper">
                        </a>
                        <p class="text-muted "> Click for Paper</p>
                    </div>

                    <p class="display-5 text-white  bg-primary rounded-pill id="score">Score
                        Count: <span id="winCount">Wins: 0</span>
                        |
                        <span id="loseCount">Loses: 0</span> | <span
                            id="tieCount">Ties: 0</span></p>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
